<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城-搜索</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/searchList.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <!-- 内部是区域滚动,外层是全屏容器 -->
    <div class="lt_container">
        <!-- 头部 底部 固定,中间自适应 -->
        <!-- 头部 -->
        <div class="lt_header">
            <a href="javascript:history.back();" class="icon_left">
                <i class="mui-icon mui-icon-back"></i>
            </a>
            <h3>商品列表</h3>
        </div>
        <!-- 中间部分 -->
        <div class="lt_body">

          <div class="mui-scroll-wrapper">
              <div class="mui-scroll">
                <!-- 搜索框 -->
                <div class="lt_search">
                  <input type="text" class="search_input" placeholder="请输入搜索关键字">
                  <button class="mui-btn mui-btn-primary search_btn">搜索</button>
                </div>
                <!-- 乐淘排序 -->
                <div class="lt_sort">
                  <a href="#"><span>上架时间</span><i class="fa fa-angle-down"></i></a>
                  <a href="#"><span>价格</span><i class="fa fa-angle-down"></i></a>
                  <a href="#"><span>库存</span><i class="fa fa-angle-down"></i></a>
                  <a href="#"><span>折扣</span><i class="fa fa-angle-down"></i></a>
                </div>
              </div>
          </div>

        </div>
        <!-- 尾部 -->
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>

    </div>

    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/searchList.js"></script>
</body>
</html>
